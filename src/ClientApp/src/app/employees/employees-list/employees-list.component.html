<div>
    <input class="search input is-rounded" 
        placeholder="Search" 
        type="search"
        #search>
</div>

<div *ngIf="paginatedEmployees$ | async as paginatedEmployees">
    <div *ngFor="let employee of paginatedEmployees.items">
        <div class="card">
            <div class="card-content">
                <div class="level">
                    <div class="level-left">
                        <div class="media">
                            <div class="media-left">
                                <figure class="image is-48x48">
                                    <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                                </figure>
                            </div>

                            <div class="media-content">
                                <p class="title is-4">{{employee.lastName}} {{employee.name}} </p>

                                <p class="subtitle is-6">{{employee.email}}</p>
                            </div>
                        </div>
                    </div>

                    <div class="level-right">
                        <div class="buttons level-item">
                            <button class="button is-info is-rounded" [routerLink]="['/employees/update']"
                                [queryParams]="{id: employee.id}" type="submit">
                                Edit
                            </button>

                            <button class="button is-info is-rounded" type="submit"
                                (click)="deleteEmployee(employee.id)">Delete</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <nav class="pagination is-centered is-rounded" role="navigation" aria-label="pagination">
        <button class="pagination-previous is-rounded" (click)="previousPage(paginatedEmployees.pageIndex - 1)"
            [disabled]="!hasPreviousPage">
            Previous
        </button>

        <button class="pagination-next is-rounded" (click)="nextPage(paginatedEmployees.pageIndex + 1)"
            [disabled]="!hasNextPage">
            Next page
        </button>
    </nav>
</div>
